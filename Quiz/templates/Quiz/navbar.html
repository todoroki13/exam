{% load static %}


<style>
  .greet{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav">
      
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'confirm' %}">再考一次</a>
      </li>

      <li class="nav-item active">
        {% if request.user.is_staff %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'addQuestion' %}">新增問題</a>
        </li>
        {% endif %} 
      </li>
    </ul>
  </div>

  {% if request.user.is_authenticated %}
  <span class="greet">你好, {{request.user}}</span>
  <span ><a  class="greet" href="{% url 'logout' %}">登出</a></span>
  {% else %}
  <span ><a  class="greet" href="{% url 'login' %}">登入</a></span>
  {% endif %} 
</nav>
